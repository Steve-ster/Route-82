<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a202c">
    <title>Pool Tournament App</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pool Tournaments">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: darkgreen;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #1a202c;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-section, .app-section {
            display: none;
        }

        .auth-section.active, .app-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: gray;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            background: #f7fafc;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .user-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .user-info p {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .user-info strong {
            color: #1a202c;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tournament-list {
            margin-top: 20px;
        }

        .tournament-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #e2e8f0;
        }

        .tournament-item h3 {
            color: #1a202c;
            margin-bottom: 5px;
        }

        .tournament-item p {
            color: #718096;
            font-size: 14px;
        }

        .border {
            border: solid;
            border-color: rgb(113, 111, 111); 
            padding: 5px;
        }

        
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        thead tr {
            background-color: #e2e8f0; /* light grey like Excel header */
            font-weight: bold;
        }

        td, th {
            border: 1px solid #cbd5e0; /* soft grid lines */
            padding: 8px 12px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f8fafc; /* zebra rows like Excel */
        }

        /* Desktop: no scrolling */
        #table {
            overflow-x: visible;
        }

        /* Mobile: enable horizontal scrolling */
        @media (max-width: 768px) {
            #table {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            min-width: 500px;
        }
    }



    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h1>ðŸŽ± Welcome to the official Route-82 Championship app</h1>
            <p class="subtitle">Sign in to manage your tournaments</p>
            
            <div id="errorMsg" class="error"></div>
            <div id="successMsg" class="success"></div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" required>
                    <option value="">-- Select Region --</option>
                    <option value="West-Rand">West-Rand</option>
                    <option value="Meyerton">Meyerton</option>
                    <option value="Alberton">Alberton</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button id="loginBtn">Sign In</button>
            <button class="secondary-btn" id="signupBtn">Create Account</button>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="app-section">
            <h1>ðŸŽ± Welcome to the official Route-82 Championship app</h1>
            <p class="subtitle">This is your dashboard</p>

            <div class="tournament-list">
                <h2 style="margin-bottom: 15px; color: #1a202c;">Tournaments:</h2>
                <div id="tournamentsList">
                    <p style="color: #718096; text-align: center; padding: 20px;">No available tournaments</p>
                </div>
            </div>

            <div class="leaderboard">
                <h2 style="margin-bottom: 15px; color: #1a202c;">Leaderboard:</h2>

                <div id="table">
                    <table>
                        <thead>
                            <tr>
                                <td>Pos.</td>
                                <td>Player</td>
                                <td>Rating</td>
                                <td>Wins</td>
                                <td>Region</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <br>
            <br>

            <div class="actions">
                <button id="createTournamentBtn">Create New Tournament</button>
            </div>

            <div class="user-info">
                <p><strong>Logged in as:</strong></p>
                <p id="userEmail"></p>
            </div>

            <button class="secondary-btn" id="logoutBtn">Sign Out</button>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        // TODO: Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://awsbryqbdvzcmawuesdq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3c2JyeXFiZHZ6Y21hd3Vlc2RxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MzcwNDYsImV4cCI6MjA3OTIxMzA0Nn0.AGGDzB52qvX32-hiW-QqwC_FFwPf4Z2CQyYK4OIkA7A';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const loading = document.getElementById('loading');
        const authSection = document.getElementById('authSection');
        const appSection = document.getElementById('appSection');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const regionInput = document.getElementById('region');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmailDisplay = document.getElementById('userEmail');

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
            setTimeout(() => successMsg.classList.remove('show'), 5000);
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showAuth() {
            loading.style.display = 'none';
            authSection.classList.add('active');
            appSection.classList.remove('active');
        }

        function showApp(user) {
            loading.style.display = 'none';
            authSection.classList.remove('active');
            appSection.classList.add('active');
            userEmailDisplay.textContent = user.email;
        }

        // ============================================
        // AUTHENTICATION FUNCTIONS
        // ============================================
        async function signUp(email, password) {
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                // Add user to Leaderboard table
                if (data.user) {
                    await addUserToLeaderboard(data.user);
                }
                
                showSuccess('Account created! Check your email to verify.');
            } catch (error) {
                showError(error.message);
            }
        }

        // Add user to Leaderboard table when account is created
        async function addUserToLeaderboard(user) {
            try {
                const fullName = fullNameInput.value.trim();
                const region = regionInput.value;

                const { data, error } = await supabase
                    .from('leaderboard')
                    .insert([
                        {
                            user_id: user.id,
                            email: user.email,
                            full_name: fullName,
                            region: region,
                            wins: 0,
                            losses: 0,
                            rating: 1000,
                            games_played: 0
                        }
                    ])
                    .select();

                if (error) throw error;
                
                console.log('User added to leaderboard:', data);
                return data;
            } catch (error) {
                console.error('Error adding user to leaderboard:', error);
            }
        }

        // Check if current user is admin
        async function isCurrentUserAdmin() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return false;
                
                const { data, error } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('user_id', user.id)
                    .single();
                
                return data && !error;
            } catch (error) {
                return false;
            }
        }

        // Migrate existing users to Leaderboard table (ADMIN ONLY)
        async function migrateExistingUsersToLeaderboard() {
            try {
                // Check if user is admin
                const isAdmin = await isCurrentUserAdmin();
                if (!isAdmin) {
                    showError('You do not have admin privileges to perform this action.');
                    return;
                }
                
                showSuccess('Starting migration of existing users...');
                
                // Fetch all users from Supabase auth
                const { data: { users }, error: authError } = await supabase.auth.admin.listUsers();
                
                if (authError) throw authError;
                
                // Get users already in leaderboard to avoid duplicates
                const { data: existingLeaderboardUsers, error: leaderboardError } = await supabase
                    .from('leaderboard')
                    .select('user_id');
                
                if (leaderboardError) throw leaderboardError;
                
                const existingUserIds = new Set(existingLeaderboardUsers.map(u => u.user_id));
                
                // Filter out users already in leaderboard
                const usersToAdd = users.filter(user => !existingUserIds.has(user.id));
                
                if (usersToAdd.length === 0) {
                    showSuccess('All users are already in the leaderboard!');
                    return;
                }
                
                // Insert new users into leaderboard
                const leaderboardEntries = usersToAdd.map(user => ({
                    user_id: user.id,
                    email: user.email,
                    wins: 0,
                    losses: 0,
                    rating: 1000,
                    games_played: 0
                }));
                
                const { data, error: insertError } = await supabase
                    .from('leaderboard')
                    .insert(leaderboardEntries)
                    .select();
                
                if (insertError) throw insertError;
                
                showSuccess(`Successfully added ${data.length} users to the leaderboard!`);
                console.log('Migrated users:', data);
                return data;
            } catch (error) {
                showError(`Migration error: ${error.message}`);
                console.error('Error migrating users:', error);
            }
        }

        async function signIn(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                showSuccess('Signed in successfully!');
            } catch (error) {
                showError(error.message);
            }
        }

        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
            } catch (error) {
                showError(error.message);
            }
        }

        // ============================================
        // DATABASE FUNCTIONS (EXAMPLES)
        // ============================================
        
        // Fetch leaderboard data and display in table
        async function fetchLeaderboard() {
            try {
                const { data, error } = await supabase
                    .from('leaderboard')
                    .select('*')
                    .order('rating', { ascending: false });

                if (error) throw error;
                
                displayLeaderboard(data);
                console.log('Leaderboard data:', data);
                return data;
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                return [];
            }
        }

        // Display leaderboard in the table
        function displayLeaderboard(users) {
            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = ''; // Clear existing rows

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.full_name || 'N/A'}</td>
                    <td>${user.rating}</td>
                    <td>${user.wins}</td>
                    <td>${user.region || 'N/A'}</td>
                `;
                tbody.appendChild(row);
            });

            // If no users, show a message
            if (users.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="5" style="text-align: center; color: #718096;">No players yet</td>';
                tbody.appendChild(row);
            }
        }
        
        // Example: Fetch tournaments from database
        async function fetchTournaments() {
            try {
                const { data, error } = await supabase
                    .from('tournaments')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                // TODO: Display tournaments in your UI
                console.log('Tournaments:', data);
                return data;
            } catch (error) {
                console.error('Error fetching tournaments:', error);
                return [];
            }
        }

        // Example: Create a new tournament
        async function createTournament(name, description) {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                const { data, error } = await supabase
                    .from('tournaments')
                    .insert([
                        { 
                            name: name, 
                            description: description,
                            user_id: user.id 
                        }
                    ])
                    .select();

                if (error) throw error;
                
                console.log('Tournament created:', data);
                return data;
            } catch (error) {
                console.error('Error creating tournament:', error);
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }
            
            await signIn(email, password);
        });

        signupBtn.addEventListener('click', async () => {
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const region = regionInput.value;
            const password = passwordInput.value;
            
            if (!fullName || !email || !region || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            await signUp(email, password);
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut();
        });

        // ============================================
        // AUTH STATE LISTENER
        // ============================================
        supabase.auth.onAuthStateChange((event, session) => {
            if (session?.user) {
                showApp(session.user);
                // Load user data here
                fetchTournaments();
                fetchLeaderboard();
            } else {
                showAuth();
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        async function init() {
            showLoading(true);
            
            // Check if user is already logged in
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session?.user) {
                showApp(session.user);
                fetchTournaments();
                fetchLeaderboard();
            } else {
                showAuth();
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
